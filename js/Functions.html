<script>
    var Functions = {
        frac : function(args) {
            return args[0] / args[1];
        },

        superscript : function(args) {
            return Math.pow(args[0], args[1]);
        },

        add : function(args) {
            return args[0] + args[1];
        },

        sub : function(args) {
            return args[0] - args[1];
        },

        mul : function(args) {
            return args[0] * args[1];
        },

        div : function(args) {
            return args[0] / args[1];
        },

        pow : function(args) {
            return Math.pow(args[0], args[1]);
        },

        neg : function(args) {
            return -args[0];
        },

        not : function(args) {
            return !args[0];
        },

        and : function(args) {
            return args[0] && args[1];
        },

        or : function(args) {
            return args[0] || args[1];
        },

        cos : function(args) {
            return Math.cos(args[0]);
        },

        sin : function(args) {
            return Math.sin(args[0]);
        },

        tan : function(args) {
            return Math.tan(args[0]);
        },

        sqrt : function(args) {
            return Math.sqrt(args[0]);
        },

        ln : function(args) {
            return Math.log(args[0]);
        },

        exp : function(args) {
            return Math.pow(Math.E, args[0]);
        }
    };
</script>
