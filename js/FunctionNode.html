<script>
    function FunctionNode(func, args) {
        this.func = Operator.get(func);
        this.args = args;
    }
    FunctionNode.prototype = Node;
    FunctionNode.prototype.leaf = function() {
        return this.args == undefined;
    };
    FunctionNode.prototype.toString = function() {
        return this.value;
    };
    FunctionNode.prototype.evaluate = function(variables) {
        var args = [];
        for (var i = 0; i < this.args.length; ++i) {
            args.push(this.args[i].evaluate(variables));
        }
        return FunctionDispatcher.dispatch(this.func, args);
    };
</script>
